<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Management App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Money Management App</h1>
  </header>
  <main>
    <section class="balance">
      <h2>Your Balance</h2>
      <p>$500.00</p>
    </section>
    <section class="transactions">
      <h2>Transaction History</h2>
      <ul>
        <li>
          <span class="transaction-type expense">Expense</span>
          <span class="transaction-description">Groceries</span>
          <span class="transaction-amount">-$50.00</span>
        </li>
        <li>
          <span class="transaction-type income">Income</span>
          <span class="transaction-description">Salary</span>
          <span class="transaction-amount">+$1000.00</span>
        </li>
        <!-- Add more transaction entries here -->
      </ul>
    </section>
    <section class="add-transaction">
      <h2>Add Transaction</h2>
      <form>
        <label for="transaction-type">Type:</label>
        <select id="transaction-type" name="transaction-type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <label for="transaction-description">Description:</label>
        <input type="text" id="transaction-description" name="transaction-description" required>
        <label for="transaction-amount">Amount:</label>
        <input type="number" id="transaction-amount" name="transaction-amount" step="0.01" required>
        <button type="submit">Add Transaction</button>
      </form>
    </section>
  </main>
</body>
</html>
